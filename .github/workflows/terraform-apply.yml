name: Terraform Apply

on:
    push:
        branches:
            - main
    workflow_dispatch:

permissions:
    contents: read
    id-token: write

jobs: 
    terraform:
        name: Deploy Terraform (Apply)
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4

            - name: Set Up Terraform Credentials
              run: echo 'credentials "app.terraform.io" { token = "${{ secrets.TFE_TOKEN }}" }' > ~/.terraformrc

            - name: Setup Terraform
              uses: hashicorp/setup-terraform@v3
              with:
                terraform_version: latest

            - name: Terraform Init
              run: terraform init
            
            - name: Terraform Validate
              run: terraform validate
            
            - name: Terraform Plan
              run: terraform plan 
              env:
                TF_VAR_port: ${{ secrets.TF_VAR_PORT }}
                TF_VAR_app_env: ${{ secrets.TF_VAR_APP_ENV }}
                TF_VAR_database_url: ${{ secrets.TF_VAR_DATABASE_URL }}
                TF_VAR_github_ref_name: ${{ secrets.TF_VAR_GITHUB_REF_NAME }}
                TF_VAR_jwt_secret: ${{ secrets.TF_VAR_JWT_SECRET }}

            - name: Terraform Apply
              run: terraform apply -auto-approve 
              env:
                TF_VAR_port: ${{ secrets.TF_VAR_PORT }}
                TF_VAR_app_env: ${{ secrets.TF_VAR_APP_ENV }}
                TF_VAR_database_url: ${{ secrets.TF_VAR_DATABASE_URL }}
                TF_VAR_github_ref_name: ${{ secrets.TF_VAR_GITHUB_REF_NAME }}
                TF_VAR_jwt_secret: ${{ secrets.TF_VAR_JWT_SECRET }}
